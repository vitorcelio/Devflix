<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Devflix - '+${linguagem.nome}">DevFlix - Java</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/img/dico.png">
    <style th:replace="~{base :: estilos}"></style>
</head>

<body class="bg-dark">

    <div th:replace="~{base :: menu}"></div>

    <main>
        <section>
            <div class="p-md-4 text-center bg-dark text-white">
            </div>
            <div class="container-fluid bg-dark">

                <div class="row">
                    <div class="col-md-3 mb-4 mt-2">
                    <div class="navbar navbar-expand">
                    	<img alt="img-linguagem" th:src="${linguagem.imagem}" width="50px" height="50px">
                        <h1 class="ms-2 display-4 fw-bold text-white" th:text="${linguagem.nome}">Java</h1>                    
                    </div>
                        <form class="d-flex" method="get">
                            <input name="curso" type="search" class="form-control form-control-dark"
                                placeholder="Pesquisar cursos..." aria-label="Search">
                            <button type="search" class="btn btn-outline-light"
                                style="background-color: red; border: none;width: 30%;">
                                <ion-icon name="chevron-forward-outline"></ion-icon>
                            </button>
                        </form>
                    </div>
                    <div class="row col-md-8 align-items-center">
                        <!--Foreach de cursos-->
                        <div th:each="curso : ${cursos}" class="col-6 col-md-3 mb-3">
                            <div class="h-100 p-5  box" th:style="'background-image: linear-gradient(to top, rgb(0, 0, 0),rgba(0, 0, 0, 0.823),rgba(0, 0, 0, 0.035)), url('+@{${curso.urlCapaDeFundo}}+');background-position: center;'">
                                <h3 th:text="${curso.titulo}" class="text-white mh">Add bordo jjgfd gdf gdf gdfe da sda das dasr boxs</h3>
                                <a th:href="'/cursos/'+${curso.link}" class="btn btn-warning">Ver curso</a>
                            </div>
                        </div>
                        <!--Foreach de cursos-->
                    </div>
                </div>
                
            </div>

        </section>

    </main>
    <footer th:replace="~{base :: footer}"></footer>
    
	<script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
