<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevFlix - Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="icon" href="/img/dico.png">
<style th:replace="~{base :: estilos2}"></style>
</head>

<body class="bg-dark">

	<main>
		<section>

			<div class="p-4 text-white rounded fundo"
				style="background-image: linear-gradient(to top, rgba(0, 0, 0, 0.900), rgba(0, 0, 0, 0.850), rgba(0, 0, 0, 0.900)), url(img/bg.png);">

				<header th:replace="~{base :: menu-pagina}"></header>

				<div class="p-4 row p-md-5 mb-5">
					<div class="col-md-3"></div>
					<div class="col-md-6 px-0 text-center mt">
						<h1 class="display-4 fw-bold">
							Cursos de programação do
							<span class="font-nextflix yt" style="font-weight: 400">Youtube</span>
						</h1>
						<h4>Assista onde quiser. Sem pagar nada</h4>
						<form action="/cursos/query" class="d-flex">
							<input name="q" type="search" class="form-control form-control-dark"
								placeholder="Pesquisar cursos..." aria-label="Search">
							<button type="search" class="btn btn-outline-light botao-red">
								<h4>
									Vamos lá
									<ion-icon name="chevron-forward-outline"></ion-icon>
								</h4>
							</button>
						</form>

						<h5 class="mt-4">Pronto para assistir? Veja abaixo os últimos
							cursos lançados.</h5>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>

		</section>
		<ul class="list-group">
			<!--Foreach 3 cursos-->

			<li th:each="curso : ${cursos}">
				<div class="p-4 p-md-5 text-white rounded d-none d-sm-block d-sm-none d-md-block"
					th:style="'background: linear-gradient(to right, black 39%, rgba(0,0,0,0.8), transparent 100%), url('+@{${curso.urlCapaDeFundo}}+'); background-repeat: no-repeat; background-size: cover; border-bottom: 6px solid rgb(60, 60, 60);background-position: right;'">
					<div class="row">
						<div class="col-md-5 px-0">
							<p>
								<a class="text-decoration-none text-white" th:href="'linguagens/'+${curso.linguagem.link}"><span class="linguagem" th:text="${curso.linguagem.nome}"></span></a>
							</p>
							<h1 class="display-6 fw-bold" th:text="${curso.titulo}">Title</h1>
							<p class="my-3" th:text="${curso.descricao}"></p>
							<p class="mt-2">
								<a th:href="'cursos/'+${curso.link}" class="btn btn-danger">Ver curso</a>
								 <a th:href="${curso.urlPlaylist}" target="_blank" class="btn btn-outline-dark text-white border">Abrir no YouTube</a>
							</p>
						</div>
						<div class="col-md-7 center d-flex justify-content-between">
						<div></div>
							<iframe width="420" height="235"
                                    th:src="${curso.urlVideo}"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope;" allowfullscreen>
                                </iframe>
						</div>
					</div>
				</div>
				
				<div class="p-4 p-md-5 text-white rounded d-md-none d-lg-block d-lg-none d-xl-block d-xl-none d-xxl-block d-xxl-none"
					th:style="'background-image: linear-gradient(to top, rgba(0, 0, 0, 0.900),rgba(0, 0, 0, 0.900),rgba(0, 0, 0, 0.900)), url('+@{${curso.urlCapaDeFundo}}+'); background-repeat: no-repeat; background-size: cover; border-bottom: 6px solid rgb(60, 60, 60);background-position:center;'">
					<div class="row">
						<div class="col-md-5 px-0">
							<p>
								<a class="text-decoration-none text-white" th:href="'linguagens/'+${curso.linguagem.link}"><span class="linguagem" th:text="${curso.linguagem.nome}"></span></a>
							</p>
							<h1 class="display-5 fw-bold" th:text="${curso.titulo}">Title</h1>
							<p class="my-3" th:text="${curso.descricao}"></p>
							<p class="mt-2">
								<a th:href="'cursos/'+${curso.link}" class="btn btn-danger">Ver curso</a>
								 <a th:href="${curso.urlPlaylist}" target="_blank" class="btn btn-outline-dark text-white border">Abrir no YouTube</a>
							</p>
						</div>
						<div class="col-md-7 center d-flex justify-content-between">
						<div></div>
							<iframe width="420" height="235"
                                    th:src="${curso.urlVideo}"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope;" allowfullscreen>
                                </iframe>
						</div>
					</div>
				</div>
			</li>

			<!--Foreach 5 cursos-->
		</ul>

	</main>
	<footer th:replace="~{base :: footer}"></footer>

	<script
		src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script type="module"
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
