<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlix - Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/img/dico.png">
    <style th:replace="~{base :: estilos}"></style>
</head>

<body class="bg-dark">

   <div th:replace="~{base :: menu}"></div>

    <main>
        <section>
            <div th:replace="~{base :: title('Cursos de Programação')}"></div>
            <div class="container-fluid bg-dark">
                <!--Foreach de linguagens-->
                    <div class="row align-items-center">
                        <!--Foreach de cursos-->
                        <div th:each="curso : ${cursos}" class="col-6 col-md-3 col-lg-2 mb-3">
                            <div class="h-100 p-5  box" th:style="'background-image: linear-gradient(to top, rgb(0, 0, 0),rgba(0, 0, 0, 0.823),rgba(0, 0, 0, 0.035)), url('+@{${curso.urlCapaDeFundo}}+');background-position: center;'">
                            	<a class="text-decoration-none text-white" th:href="'/linguagens/'+${curso.linguagem.link}">
									<span class="linguagem" style="color: white" th:text="${curso.linguagem.nome}">Java</span>
								</a>
                                <h3 th:text="${curso.titulo}" class="text-white mh">CURSO</h3>
                                <a th:href="'cursos/'+${curso.link}" class="btn btn-warning">Ver curso</a>
                            </div>
                        </div>
                        <!--Foreach de cursos-->
                    </div>
            </div>

        </section>

    </main>

	<nav class="bg-dark center" th:if="${totalPages > 0}">
		<ul class="pagination">
			<li th:each="pageNumber : ${pageNumbers}" class="page-item" >
				<a class="page-link inativo" th:classappend="${pageNumber==cursos.number + 1} ? ativo" th:href="@{/cursos(page=${pageNumber})}" th:text=${pageNumber}>Next</a>
			</li>
		</ul>
	</nav>


	<footer th:replace="~{base :: footer}"></footer>
    
	<script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
