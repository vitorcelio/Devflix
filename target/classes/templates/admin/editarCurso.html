<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlix - Editar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/sidebars/sidebars.css">
    <style th:replace="~{base :: estilos-admin}"></style>   
    <script th:replace="~{base :: sem-espaco}"></script>
</head>

<body style="background-color: rgba(0, 0, 0, 0.950) !important;">

    <section class="container-fluid" style="width: 100%; height: 100%;">
        <div class="row">

            <div class="b-example-divider divider"></div>

           <header th:replace="~{base :: menu-admin}"></header>

            <main style="width: 80%; display: inline;" class="mt-5 mb-5">
                  <form th:object="${requisicaoEditarCurso}" action="/admin/editarCurso" class="container" method="post">
                    <h1 class="text-white">Editar Curso</h1>
                    <div class="row">
                    <input type="hidden" th:name="id" th:value="${curso.id}">
                    	<div class="form-espaco">                    	
	                        <label for="basic-url" class="form-label text-white">Título do curso</label>
	                        <div class="col-12 col-md-6 input-group2">
	                            <span class="input-group-text" id="basic-addon1">
	                                <ion-icon name="pencil-outline"></ion-icon>
	                            </span>
	                            <input th:name="titulo" th:value="${curso.titulo}" th:errorclass="is-invalid" type="text" class="form-control">
	                        </div>
	                        <div class="invalid-feedback" th:errors="*{titulo}"></div>
                    	</div>
                          
                        <div class="form-espaco">                        
	                        <label for="basic-url" class="form-label text-white">URL do vídeo do youtube</label>
	                        <div class="col-12 col-md-6 input-group2">
	                            <span class="input-group-text" id="basic-addon3">
	                                <ion-icon name="logo-youtube"></ion-icon>
	                            </span>
	                            <input th:name="urlVideo" th:value="${curso.urlVideo}" th:errorclass="is-invalid" type="text" class="form-control" id="basic-url">
	                        </div>
	                        <div class="invalid-feedback" th:errors="*{urlVideo}"></div>
                        </div>
                        
						<div class="form-espaco">						
	                        <label for="url" class="form-label text-white">Linguagem de programação</label>
	                        <div class="col-md-6 input-group2">
	                            <span class="input-group-text">
	                                <ion-icon name="logo-javascript"></ion-icon>
	                            </span>
	                            <select th:name="linguagem" th:errorclass="is-invalid" class="form-select">
	                                <option value="">Selecione uma linguagem</option>
	                                <option th:each="linguagens : ${linguagens}" th:value="${linguagens.id}" th:text="${linguagens.nome}" th:selected="(${linguagens.id} == ${curso.linguagem.id})">Java</option>
	                              </select>
	                        </div>
	                        <div class="invalid-feedback" th:errors="*{linguagem}"></div>
						</div>
                        
						<div class="form-espaco">						
	                        <label for="urlCapa" class="form-label text-white">URL da Capa do Curso</label>
	                        <div class="col-md-6 input-group2">
	                            <span class="input-group-text">
	                               <ion-icon name="image-outline"></ion-icon>
	                            </span>
	                            <input th:name="urlCapa" th:value="${curso.urlCapaDeFundo}" th:errorclass="is-invalid" type="text" class="form-control">
	                        </div>
	                        <div class="invalid-feedback" th:errors="*{urlCapa}"></div>
						</div>
                        
						<div class="form-espaco">						
	                        <label for="video" class="form-label text-white">Link da Playlist do curso</label>
	                        <div class="col-md-6 input-group2">
	                            <span class="input-group-text">
	                            	<ion-icon name="play-circle-outline"></ion-icon>
	                            </span>
	                            <input th:name="linkPlaylist" th:value="${curso.urlPlaylist}" th:errorclass="is-invalid" type="text" class="form-control" id="video">
	                        </div>
	                        <div class="invalid-feedback" th:errors="*{linkPlaylist}"></div>
						</div>
                        
                        <div class="form-espaco">                        
	                        <label for="descricao" class="form-label text-white">Descrição do Curso</label>
	                        <div class="col-md-6 input-group2">
	                            <span class="input-group-text"><ion-icon name="text-outline"></ion-icon></span>
	                            <textarea th:name="descricao" th:text="${curso.descricao}" th:errorclass="is-invalid" class="form-control" style="resize: none;"></textarea>
	                        </div>
	                        <div class="invalid-feedback" th:errors="*{descricao}"></div>         
                        </div>
                        
                        <div class="form-espaco">                        
	                         <label for="link" class="form-label text-white">Link do curso</label>
	                        <div class="col-12 col-md-6 input-group2">
	                            <span class="input-group-text" id="basic-addon1">
	                                <ion-icon name="link-outline"></ion-icon>
	                            </span>
	                            <input th:name="link" th:value="${curso.link}" th:errorclass="is-invalid" type="text" class="form-control" onkeypress="CheckSpace(event)">
	                        </div>
	                        <div class="invalid-feedback" th:errors="*{link}"></div>
                        </div>
                        

                    </div>
                    <button class="col-md-2 btn btn-qd btn-light">SALVAR</button>
                </form>
            </main>
        </div>
    </section>
    <footer th:replace="~{base :: footer}"></footer>
    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
