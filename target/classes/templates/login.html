<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlix - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href="/img/dico.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style th:replace="~{base :: estilos2}"></style>
      
</head>

<body class="bg-dark">

    <main>
        <section>

            <div class="p-4 text-white rounded fundo"
                style="background-image: linear-gradient(to top, rgba(0, 0, 0, 0.900), rgba(0, 0, 0, 0.850), rgba(0, 0, 0, 0.900)), url(img/bg.png);">

                <header th:replace="~{base :: menu-login}"></header>

                <div class="container col-xl-10 col-xxl-8 px-4 py-5">
                    <div class="row align-items-center g-lg-5">
                        <div class="col-md-10 mx-auto col-lg-4" style="padding: 0;">
                            <form th:action="@{/login}" method="post" class="p-4  bg-dark">
                                <div class="form-floating mb-3">
                                    <input style="background-color: #333333 !important; border: none;" type="text" class="form-control" id="floatingInput"
                                        name="username">
                                    <label for="floatingInput">Email ou número de telefone</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input style="background-color: #333333 !important; border: none;" type="password" class="form-control" id="floatingPassword"
                                        name="password">
                                    <label for="floatingPassword">Senha</label>
                                </div>
                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Lembre-se de mim
                                    </label>
                                </div>
                                <button class="w-100 btn btn-lg botao-red text-white" type="submit">Entrar</button>
                                <hr class="my-4">
                                <small class="text-muted">Clicando no botão "Entrar", você aceita os termos de
                                    uso.</small>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </section>

    </main>
    <footer th:replace="~{base :: footer}"></footer>

    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
