<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlix - Adicionar Vídeo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/sidebars/sidebars.css">
    <style th:replace="~{base :: estilos-admin}"></style>   
	<script th:replace="~{base :: sem-espaco}"></script>
</head>

<body style="background-color: rgba(0, 0, 0, 0.950) !important;">

    <section class="container-fluid" style="width: 100%; height: 100%;">
        <div class="row">

            <div class="b-example-divider divider"></div>

             <header th:replace="~{base :: menu-admin}"></header>

            <main style="width: 80%; display: inline;" class="mt-5 mb-5">
                <form th:object="${requisicaoNovoVideoCurso}"  action="/admin/novoVideo" class="container" method="post">
                    <h1 class="text-white">Adicionar Vídeo no curso "<span th:text="${curso.titulo}"></span>" </h1>
                    <div class="row">
	                    <div class="col-md-5">                    
	                    	<input type="hidden" th:name="idCurso" th:value="${curso.id}">
							
							<div class="form-espaco">
		                        <label for="basic-url" class="form-label text-white">Título do Vídeo</label>
		                        <div class="input-group2">
		                            <span class="input-group-text" id="basic-addon1">
		                                <ion-icon name="videocam-outline"></ion-icon>
		                            </span>
		                            <input th:field="*{titulo}" th:errorclass="is-invalid" type="text" class="form-control" id="basic-url">
		                        </div>		
		                        <div class="invalid-feedback" th:errors="*{titulo}"></div>				
							</div>
							
							<div class="form-espaco">
		                        <label for="img" class="form-label text-white">URL do vídeo</label>
		                        <div class="input-group2">
		                            <span class="input-group-text" id="basic-addon1">
		                               <ion-icon name="logo-youtube"></ion-icon>
		                            </span>
		                            <input th:field="*{urlVideo}" th:errorclass="is-invalid" type="text" class="form-control" id="img">
		                        </div>			
		                        <div class="invalid-feedback" th:errors="*{urlVideo}"></div>			
							</div>
	
	                    	<button class="btn btn-qd btn-light">SALVAR</button>
	                    </div>
	                    
	                    <div class="col-md-7">
                            <table class="table table-striped table-dark">
                                <thead>
                                    <tr>
                                        <th>Nome do Vídeo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    <tr th:each="video : ${curso.videos}">
                                        <td th:text="${video.titulo}">Curso java web</td>
                                    
                                        <td class="wt">
                                            <a th:href="'/admin/cursos/'+${video.curso.link}+'/videos/'+${video.id}" class="text-white">
                                                <ion-icon name="create-outline"></ion-icon>
                                            </a>
                                        </td>
                                        <td class="wt">
                                            <a th:href="'/admin/remover-video/'+${video.id}" class="text-white">
                                                <ion-icon name="trash-outline"></ion-icon>
                                            </a>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
                
                
            </main>
        </div>
    </section>
    <footer th:replace="~{base :: footer}"></footer>
    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
